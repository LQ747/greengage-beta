<div class="container" fxLayout="column" fxLayoutGap="10px">

    <div fxFlex>
        <div>
            <h3>Admin Menu</h3>
            <hr>
            <div>

                <mat-card class="mainCard" [style.border-bottom]="'2px solid #FFFFFF'">
                    <mat-grid-list rowHeight="320px" cols="2">
                        <mat-grid-tile>
                            <a routerLink="/companies">
                                <mat-card class="cards">
                                        <h2 class="cardText">Companies</h2>
                                    <mat-card-header>
                                            <img mat-card-avatar src="./assets/images/work.png">                                        
                                    </mat-card-header>
                                    <mat-card-content>
                                        <div class="cardNums">
                                            <h3>11</h3>
                                        </div>
                                    </mat-card-content>
                                </mat-card>
                            </a>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <a routerLink="/farms">
                                <mat-card class="cards">
                                        <h2 class="cardText">Farms</h2>
                                    <mat-card-header>
                                        <img class="cardImg" mat-card-avatar src="./assets/images/store.png" alt="Farms">
                                    </mat-card-header>
                                    <mat-card-content>
                                            <div class="cardNums">
                                                    <h3>52</h3>
                                            </div>
                                    </mat-card-content>
                                </mat-card>
                            </a>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <a routerLink="/users">
                                <mat-card class="cards">
                                        <h2 class="cardText">Users</h2>
                                    <mat-card-header>
                                        <img mat-card-avatar src="./assets/images/routerWhite.png">
                                    </mat-card-header>
                                    <mat-card-content>
                                            <div class="cardNums">
                                                    <h3>142</h3>
                                                </div>
                                    </mat-card-content>
                                </mat-card>
                            </a>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <a routerLink="/events">
                                <mat-card class="cards">
                                        <h2 class="cardText">Events</h2>
                                    <mat-card-header>
                                        <img mat-card-avatar src="./assets/images/eventWhite.png">
                                    </mat-card-header>
                                    <mat-card-content>
                                            <div class="cardNums">
                                                    <h3>2322</h3>
                                                </div>
                                    </mat-card-content>
                                </mat-card>
                            </a>
                        </mat-grid-tile>
                    </mat-grid-list>
                </mat-card>
            </div>
        </div>
    </div>
</div>
