<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div *ngIf="deviceData" >
        <mat-card>
            <mat-card-title>{{deviceData.msg}}</mat-card-title>
        </mat-card>
        <mat-list-item >
            <p><b>Device Name:</b> {{deviceData.device.deviceName}}</p>
         </mat-list-item>
    </div>
    <div class="center" [hidden]="deviceData || errmess">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>
    <button mat-fab (click)="goBack()">BACK</button>
    </div>
